name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test
        run: ./mvnw verify --no-transfer-progress

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Add coverage summary to job
        if: always()
        run: |
          if [ -f target/site/jacoco/index.html ]; then
            awk -F',' 'NR>1 {missed+=$4; covered+=$5} END {printf "### Coverage: %d%%\n", (missed+covered)==0?0:covered*100/(missed+covered)}' target/site/jacoco/jacoco.csv >> "$GITHUB_STEP_SUMMARY"
          fi
